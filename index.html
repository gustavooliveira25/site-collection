<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* HEADER */
header{
  background:#000;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}

.logo{display:flex;align-items:center;gap:10px;color:#e10600;font-size:22px;font-weight:700}
.logo svg{width:40px;height:28px;flex:0 0 auto}
.logo-text{font-family:Arial, Helvetica, sans-serif;letter-spacing:0.5px}

nav button{
  background:#111;
  color:#fff;
  border:none;
  padding:10px 16px;
  margin-left:8px;
  border-radius:8px;
  cursor:pointer;
}
nav button:hover{background:#e10600}

/* SECTION */
.section{
  padding:20px 30px;
}
.section h2{
  margin:0 0 15px;
}

/* CAROUSEL */
.carousel{
  position:relative;
}

.row{
  display:flex;
  gap:18px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding-bottom:10px;
}
.row::-webkit-scrollbar{display:none}

.card{
  min-width:180px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 18px #e10600;
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.card svg{
  width:100%;
  height:260px;
  display:block;
}

.poster{
  width:100%;
  height:260px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#222;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  font-size:14px;
  text-align:center;
}

.poster::before{
  content: attr(data-title);
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  height:100%;
  padding:8px;
  box-sizing:border-box;
  color:#fff;
  font-size:16px;
  text-align:center;
}

.poster-img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

.info{
  padding:8px;
}
.info h3{
  font-size:13px;
  margin:0 0 4px;
}
.meta{
  font-size:12px;
  color:#aaa;
  display:flex;
  gap:8px;
}
.badge{
  background:#e10600;
  padding:2px 6px;
  border-radius:6px;
  color:#fff;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:40%;
  background:#000000cc;
  border:none;
  color:#fff;
  font-size:26px;
  padding:10px;
  cursor:pointer;
}
.arrow.left{left:0}
.arrow.right{right:0}
.arrow:hover{background:#e10600}
</style>
</head>

<script>
function posterDiv(text){
  const safeText = String(text).replace(/"/g,'\\"');
  return `<div class="poster" data-title="${safeText}"></div>`;
}

function cardHTML(f){
  const poster = (f.img && f.img.startsWith('img/')) ? `<img src="${f.img}" class="poster-img" alt="${f.titulo}">` : posterDiv(f.titulo);
  return `
  <div class="card" role="button" onclick="openDetail(${f._id})" style="cursor:pointer">
    ${poster}
    <div class="info">
      <h3>${f.titulo}</h3>
      <div class="meta">
        <span>${f.ano}</span>
        <span class="badge">${f.qualidade}</span>
      </div>
    </div>
  </div>`;
}

function carregar(id,lista){
  const row=document.getElementById(id);
  lista.forEach(f=>row.innerHTML+=cardHTML(f));
}

function scrollRow(id,val){
  document.getElementById(id).scrollLeft+=val;
}

function openDetail(id){
  try{ sessionStorage.setItem('currentMovieId', String(id)); }catch(e){}
  window.location.href = 'filme.html';
}
